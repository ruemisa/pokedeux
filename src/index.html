<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedeux &ndash; Pet Shoppe</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- HERO HEADER -->
        <header class="header">

            <div class="logo-box">
                <img src="" alt="pokedeux logo" class="header__logo">
            </div>
            <!-- HERO HEADER TEXT -->
            <div class="header__text">
                <h1>Some Hero Text</h1>
                <p>Some Hero Subtext</p>
            </div>
            <div class="cta">
                <a href="#" class="cta__btn">Call To Action</a>
            </div>
        
            <!-- SOCIAL MEDIA LINKS -->
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item header__nav-item--red"><a href="#" class="header__nav-link"><i class="fab fa-instagram"></i></a></li>
                    <li class="header__nav-item header__nav-item--yellow"><a href="#" class="header__nav-link"><i class="fab fa-twitter"></i></a></li>
                    <li class="header__nav-item header__nav-item--blue"><a href="#" class="header__nav-link"><i class="fab fa-facebook-f"></i></a></li>
                </ul>

                <!-- VAULT MENU -->
                <div class="vault">
                    <div class="vault__field">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <div class="vault__panel">
                        <ul class="vault__list">
                            
                        </ul>
                    </div>
                </div>
            </nav>

        </header>
        
        <!-- MAIN CONTENT AREA -->
        <main class="content">
            <!-- HERO -->
            <!-- <section class="hero">
                <div class="hero__text">
                    <h1>Some Hero Text</h1>
                    <p>Some Hero Subtext</p>
                </div>
                <div class="cta">
                    <a href="#" class="cta__btn">Call To Action</a>
                </div>
            </section> -->
            <!-- SEARCH -->
            <form class="search">
                <input type="text" name="pokemon" class="search__input" autocomplete="off">
                <button class="btn search__btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <!-- TODO: Try to wrap turn this into a modal upon search submit -->
            <!-- SEARCH RESULTS -->
            <section class="results">
                <div class="results__detail">
                    <!-- FOR POKEMON SEARCH RESULTS -->

                </div>

            </section>

            <!-- POKEMON DETAILS -->
            <section class="pokemon">
                <div class="pokemon__details">
                    <!-- POKEMON DETAILS UPON CHOOSING RESULT -->
                </div>
            </section>

            <!-- CART LIST -->
            <section class="cart">
                <h2 class="headline-2">
                    The CART
                </h2>
                <ul class="cart__list">
                    <!-- CART LIST ITEMS HERE -->
                </ul>
            </section>
        </main>

        <!-- FOOTER  -->
        <footer class="footer">
            <p class="footer__copyright">
                Copright &copy; 2018 | Pokedeux Pet Store by Ruel Alfonso Misa
            </p>
        </footer>
    </div>

</body>
</html>
