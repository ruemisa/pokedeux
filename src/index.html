<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedeux &ndash; Pet Shoppe</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
    <h1>POKEDEUX PET STORE</h1>

    <!-- SEARCH -->
    <form class="search">
        <input type="text" name="pokemon" class="search__input">
        <button class="btn search__btn">Search</button>
    </form>

    <!-- VAULT MENU -->
    <div class="vault">
        <div class="vault__field">
            Menu
        </div>
        <div class="vault__panel">
            <ul class="vault__list">
                
            </ul>
        </div>
    </div>

    <!-- SEARCH RESULTS -->
    <section class="results">
        <div class="results__detail">
            <!-- FOR POKEMON SEARCH RESULTS -->
        </div>

    </section>

    <!-- POKEMON DETAILS -->
    <section class="pokemon">
        <div class="pokemon__details">
            <!-- POKEMON DETAILS UPON CHOOSING RESULT -->
        </div>
    </section>

    <!-- CART LIST -->
    <section class="cart">
        <h2 class="headline-2">
            The CART
        </h2>
        <ul class="cart__list">
            <!-- CART LIST ITEMS HERE -->
        </ul>
    </section>
</body>
</html>
